<html>
    <head>
        <title>Personal Health and Fitness Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body {
            background-color: #f2f2f2;
            background-image: url("https://i.pinimg.com/originals/8e/39/8a/8e398a70a0466a8e5ff7bcdbbf6bf4f9.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .container input[type="text"],
        .container input[type="number"],
        .container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .container input[type="submit"]:hover {
            background-color: #45a049;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }
    </style>
    </head>
    <body>
        <div>
    <br><h1>Personal Health & Fitness Calculator</h1><br>
    <center>
        <div class="container">
            <h2>BMI Calculator</h2>
            <form action="BMI_Client">
                <input type="text" name="name" placeholder="Name" required><br>
                <input type="text" name="ic" placeholder="IC Number" required><br>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input type="number" name="weight" placeholder="Weight (in kg)" required><br>
                <input type="text" name="height" placeholder="Height (in cm)" required><br>
                <input type="submit" name="operation" value="Calculate">
            </form>
        </div>
    </center>

    <br>

    <center>
        <div class="container">
            <h2>Body Fat Calculator</h2>
            <form action="BF_Client">
                <input type="text" name="name" placeholder="Name" required><br>
                <input type="text" name="ic" placeholder="IC Number" required><br>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input type="number" name="weight" placeholder="Weight (in kg)" required><br>
                <input type="number" name="height" placeholder="Height (in cm)" required><br>
                <input type="number" name="waist" placeholder="Waist (in cm)" required><br>
                <input type="number" name="neck" placeholder="Neck (in cm)" required><br>
                <input type="number" name="hip" placeholder="Hip (in cm)" required><br>
                <input type="submit" name="operation" value="Calculate">
            </form>
        </div>
    </center>

    <br>

    <center>
        <div class="container">
            <h2>Calories Burn Rate Calculator</h2>
            <form action="CBR_Client">
                <input type="text" name="name" placeholder="Name" required><br>
                <input type="text" name="ic" placeholder="IC Number" required><br>
                
                <select name="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <select name="activity">
                            <option value="">Select Activity Level</option>
                            <option value="Little or no exercise">Little or no exercise</option>
                            <option value="Light exercise 1-3 days a week">Light exercise 1-3 days a week</option>
                            <option value="Moderate exercise 3-5 days a week">Moderate exercise 3-5 days a week</option>
                            <option value="Hard exercise 6-7 days a week">Hard exercise 6-7 days a week</option>
                            <option value="Intense exercise or physical job">Intense exercise or physical job</option>
                        </select>
                <input type="number" name="weight" placeholder="Weight (in kg)" required><br>
                <input type="number" name="height" placeholder="Height (in cm)" required><br>
                <input type="submit" name="operation" value="Calculate">
            </form>
        </div>
    </center>

    <br>

    <center>
        <div class="container">
            <h2>A Body Shape Index Calculator</h2>
            <form action="ABSI_Client">
                <input type="text" name="name" placeholder="Name" required><br>
                <input type="text" name="ic" placeholder="IC Number" required><br>

                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <input type="number" name="w" placeholder="Weight (in kg)" required><br>
                <input type="text" name="h" placeholder="Height (in cm)" required><br>
                <input type="text" name="wc" placeholder="Waist (in cm)" required><br>
                <input type="submit" name="operation" value="Calculate">
            </form>
        </div>
    </center>

    <br>
</div>
    </body>
</html>
